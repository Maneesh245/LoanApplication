<div class="topnav">
    <div *ngIf="role === 'admin'">
      <a href="#" routerLink="/Loan"  > New Loan</a>
    </div>
    <div class="topnav-right">
       <a  (click)="Logout()" >Logout</a> 

    </div>
  </div>
  <form  [formGroup]="SearchDetail" (ngSubmit)="SearchDetails()">
  <div style="margin-top: 20px;"class="container">
        <div class="row">
      <div class="col">
        <label for="title">First Name</label>
            <input
                formControlName="FirstName"
                id="title"
                type="text"
                class="form-control">
      </div>
      <div class="col">
        <label for="title">Last Name</label>
        <input
            formControlName="LastName"
           
            type="text"
            class="form-control">
      </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="title">Loan Number</label>
                <input
                    formControlName="LoanNumber"
                    id="title"
                    type="text"
                    class="form-control">
              
              </div>
              <div class="col">
                <br>
                <button class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
  </div>
</form>
<br/>
  <br/>
  <div class="container">
    <table class="table align-middle mb-0 bg-white table-bordered solid">
        <thead class="bg-light">
        <th>Loan Number</th>
        <th>Fisrt Name</th>
        <th>Last Name</th>
        <th>Loan Amount</th>
        <th>Property Address</th>
        <th width="220px" *ngIf="role === 'admin'">Action</th>
        </thead>
      <tr *ngFor="let loan of loandata">
        <td>{{ loan.id }}</td>
         <td>{{ loan.firstname }}</td> 
         <td>{{ loan.lastname }}</td> 
        <td>{{ loan.loanamount }}</td> 
        <td>{{ loan.property }}</td> 
        <td>
          <div *ngIf="role === 'admin'">
          <a href="#" [routerLink]="['/edit-loan/', loan.id, 'EditLoan']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deletePost(loan.id)" class="btn btn-danger">Delete</button>
        </div>
        </td>
      </tr>
    </table>
</div>
